<article class="article card mb-2">
    <header class="p-3">
        <h2 class="mt-2">
            <a [routerLink]="['/blog/'+article.slug]" class="text-info">
                {{ article.title }}
            </a>
        </h2>

        <small class="mt-3 d-block text-secondary">
            <time class="mr-3">
                <i class="fas fa-calendar-alt"></i> {{ article.date_posted }}
            </time>

            <span class="fas fa-user"></span> {{ article.user_fullName }}
        </small>
    </header>
    
    <hr>

    <div [innerHTML]="article.content" class="content px-3 pt-3"></div>

    <hr>

    <footer class="d-flex align-items-center p-3">
        <small class="d-block text-secondary">
            <time>Atualizado em {{ article.date_modified }}</time>
        </small>

        <div *ngIf="btnContinueReading" class="d-block ml-auto">
            <a [routerLink]="['/blog/'+article.slug]" class=" btn btn-sm btn-info">Continue Lendo</a>
        </div>
    </footer>
</article>
